<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
        .content{
            max-width: 500px;
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="content">
        <form th:object="${food}" th:action="@{/home}" th:method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">name</label>
                <input th:field="*{name}" type="input" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">price</label>
                <input th:field="*{price}" type="input" name="price" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            <h2 th:text="${home}">Hello Abiola</h2>
                <table class="table">
                    <thead>0
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">name</th>
                            <th scope="col">price</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr th:each="food:${foods}">
                            <td th:text="${food.id}"></td>
                            <td th:text="${food.name}"></td>
                            <td th:text="${food.price}"></td>
                        </tr>
                    </tbody>
                </table>
    </div>
</body>
</html>
